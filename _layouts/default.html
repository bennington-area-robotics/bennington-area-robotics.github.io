<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="icon" type="image/png" href="/images/chip-32x32-round.png">
  <link rel="apple-touch-icon" href="/images/chip-180x180-round.png">
  <style>
    :root {
      --primary: #1a5f7a;
      --accent: #e63946;
      --bg: #fafafa;
      --text: #333;
      --link: #1a5f7a;
    }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }
    header {
      background: var(--primary);
      color: white;
      padding: 1rem 0;
      margin-bottom: 1rem;
    }
    header .container {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    header p {
      margin: 0.5rem 0 0;
      opacity: 0.9;
    }
    main h2 {
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.3rem;
      margin-top: 2rem;
    }
    main h2:first-child {
      margin-top: 0;
    }
    a {
      color: var(--link);
    }
    a:hover {
      color: var(--accent);
    }
    ul {
      padding-left: 1.5rem;
    }
    li {
      margin-bottom: 0.5rem;
    }
    .highlight {
      background: #fff3cd;
      border-left: 4px solid #ffc107;
      padding: 1rem;
      margin: 1rem 0;
      border-radius: 0 4px 4px 0;
    }
    footer {
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #ddd;
      font-size: 0.9rem;
      color: #666;
    }
    nav a {
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      margin-right: 1.25rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid transparent;
      transition: color 0.2s, border-color 0.2s;
    }
    nav a:hover {
      color: white;
      border-bottom-color: rgba(255, 255, 255, 0.5);
    }
    nav a.active {
      color: white;
      border-bottom-color: white;
    }
    /* Table styling */
    table {
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.95rem;
    }
    th, td {
      padding: 0.75rem 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: var(--primary);
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background: #f5f5f5;
    }
    tr:hover {
      background: #e8f4f8;
    }
    /* Keep header row from changing on hover */
    thead tr:hover {
      background: var(--primary);
    }
    /* Highlight rows containing bold text */
    tr:has(strong) {
      background: #e8f4e8;
    }
    tr:has(strong):hover {
      background: #d4e8d4;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1><a href="{{ '/' | relative_url }}" style="color: white; text-decoration: none;">{{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <nav style="margin-top: 0.75rem;">
        <a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Home</a>
        <a href="{{ '/events/bennington-qualifier-2026' | relative_url }}" {% if page.url contains 'bennington-qualifier-2026' %}class="active"{% endif %}>Qualifiers</a>
        <a href="{{ '/sponsors' | relative_url }}" {% if page.url == '/sponsors' or page.url == '/sponsors.html' %}class="active"{% endif %}>Sponsors</a>
      </nav>
    </div>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <footer class="container">
    <p>&copy; {{ 'now' | date: "%Y" }} Bennington Area Robotics</p>
  </footer>
</body>
</html>
